<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-view">
            <img id="main-image" src="images/fox.jpg" alt="Gallery Image">
        </div>
        <div class="gallery-thumbnails">
            <img class="thumbnail" src="images/kf.jpg" alt="Thumbnail 1" onclick="changeImage('images/kf.jpg')">
            <img class="thumbnail" src="images/fox.jpg" alt="Thumbnail 2" onclick="changeImage('images/fox.jpg')">
            <img class="thumbnail" src="images/owl.jpg" alt="Thumbnail 3" onclick="changeImage('images/owl.jpg')">
            <img class="thumbnail" src="images/tiger.jpg" alt="Thumbnail 4" onclick="changeImage('images/tiger.jpg')">
            <img class="thumbnail" src="images/bear.jpg" alt="Thumbnail 1" onclick="changeImage('images/bear.jpg')">
            <img class="thumbnail" src="images/cheetah.jpg" alt="Thumbnail 2" onclick="changeImage('images/cheetah.jpg')">
            <img class="thumbnail" src="images/zebra.jpg" alt="Thumbnail 3" onclick="changeImage('images/zebra.jpg')">
            <img class="thumbnail" src="images/cat.jpg" alt="Thumbnail 4" onclick="changeImage('images/cat.jpg')">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
